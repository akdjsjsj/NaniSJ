<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ rom√°ntico</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* corazones de fondo */
    .bg-heart {
      position: absolute;
      color: #f8bbd0;
      font-size: 60px;
      opacity: 0.4;
      z-index: 0;
    }
    .bg-heart:nth-child(1) { top: 10%; left: 10%; }
    .bg-heart:nth-child(2) { top: 20%; right: 15%; }
    .bg-heart:nth-child(3) { bottom: 15%; left: 20%; }
    .bg-heart:nth-child(4) { bottom: 10%; right: 10%; }
    .bg-heart:nth-child(5) { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    /* contenedor */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* coraz√≥n central */
    .heart {
      width: 120px;
      height: 120px;
      background: linear-gradient(to bottom, red 0%, red 0%, #fff 0%);
      -webkit-clip-path: path("M 75 30 A 15 15 0 0 1 105 30 Q 105 60 75 90 Q 45 60 45 30 A 15 15 0 0 1 75 30 Z");
      clip-path: path("M 75 30 A 15 15 0 0 1 105 30 Q 105 60 75 90 Q 45 60 45 30 A 15 15 0 0 1 75 30 Z");
      margin: 0 auto;
      cursor: pointer;
      transition: background 0.3s;
    }

    /* animaci√≥n explosi√≥n */
    .explode {
      animation: explode 0.8s forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    /* men√∫ */
    .menu {
      display: none;
      margin-top: 40px;
      animation: slideDown 1s ease forwards;
    }
    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .menu button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      background: #f06292;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .menu button:hover {
      background: #ec407a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- corazones decorativos -->
  <div class="bg-heart">‚ù§</div>
  <div class="bg-heart">‚ù§</div>
  <div class="bg-heart">‚ù§</div>
  <div class="bg-heart">‚ù§</div>
  <div class="bg-heart">‚ù§</div>

  <div class="container">
    <div id="heart" class="heart"></div>
    <div id="menu" class="menu">
      <button onclick="location.href='cartas.html'">üíå Cartas</button>
      <button onclick="location.href='recuerdos.html'">üì∏ Recuerdos</button>
      <button onclick="location.href='musica.html'">üéµ M√∫sica</button>
      <button onclick="location.href='por_ti.html'">‚ù§Ô∏è Por ti</button>
      <button onclick="location.href='videos.html'">üé¨ Videos</button>
      <button onclick="location.href='frases.html'">‚ú® Frases</button>
      <button onclick="location.href='sorpresas.html'">üéÅ Sorpresas</button>
      <button onclick="location.href='fotos.html'">üì∑ Fotos</button>
      <button onclick="location.href='viajes.html'">üåç Viajes</button>
      <button onclick="location.href='promesas.html'">ü§û Promesas</button>
    </div>
  </div>

<script>
  let clicks = 0;
  const maxClicks = 20;
  const heart = document.getElementById('heart');
  const menu = document.getElementById('menu');

  heart.addEventListener('click', () => {
    clicks++;
    const fillPercent = (clicks / maxClicks) * 100;
    heart.style.background = `linear-gradient(to top, red ${fillPercent}%, #fff ${fillPercent}%)`;

    if (clicks >= maxClicks) {
      heart.classList.add('explode');
      setTimeout(() => {
        heart.style.display = 'none';
        menu.style.display = 'block';
      }, 800);
    }
  });
</script>

</body>
</html>
